<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Mario Bros</title>
        <script src="js/phaser.js"></script>
  
        <script src="js/main.js"></script>
        <script src="js/boot.js"></script>
        <script src="js/preloader.js"></script>

        <script src="js/Menu/menu.js"></script>

        <style>
            body{
                padding: 0px;
                margin: 0px;
                background-color: black;
            
            }
        </style>
    </head>
    <body>
        <div id="gameFrame"></div>
        
        <script type="text/javascript">

        window.onload = function() {

            var game = new Phaser.Game(gameOptions.gameWidth,gameOptions.gameHeight,Phaser.AUTO,'gameFrame');
            
            game.state.add('boot', marioBros.boot);
            game.state.add('preloader', marioBros.preloader);
            game.state.add('menu', marioBros.menu);
            game.state.add('twoPlayers', marioBros.twoPlayers);
            game.state.add('ranking', marioBros.ranking);
            game.state.add('loadLevel', marioBros.loadLevel);
            game.state.add('level1', marioBros.level1);

            game.state.start('boot');

    };
</script>
